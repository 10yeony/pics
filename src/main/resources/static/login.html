<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th>사용api</th>
					<th>성별</th>
					<th>직업</th>
					<th>가입경로</th>
					<th>이메일</th>
					<th>전화</th>
					<th>프사</th>
				</tr>
			</thead>
				<tr>
					<td>{{c.apiId}}</td>
					<td>{{c.gender}}</td>
					<td>{{c.job}}</td>
					<td>{{c.funnel}}</td>
					<td>{{c.email}}</td>
					<td>{{c.tel}}</td>
					<td>{{c.imgSrc}}</td>
				</tr>
			<tbody>
			
			</tbody>
		</table>
		
		<script>
			new Vue({
				el:"#app",
				data(){
					return {
						c:null
					}
				},
				mounted(){
					axios
					.get("http://localhost:7777/customer/1")
					.then(Response =>(this.c = Response.data))
					.catch(error=>{
						console.log(error);
					})
				}
			})
		</script>
	</div>
</body>

</html>
