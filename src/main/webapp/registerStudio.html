<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

<body>
    <form action="http://127.0.0.1:7777/studio" method="post">

                    <input type="text" name="name">
                </td>
            </tr>
            <tr>

                <td>이용수칙</td>
                <td>

            </tr>
            <tr>

                <td>대표사진</td>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>주소</td>

                    <input type="text" name="address">
                </td>
            </tr>
            <tr>
                <td>층수</td>

                    <input type="text" name="floor">
                </td>
            </tr>
            <tr>
                <td>면적</td>
                <td>
                    <input type="text" name="size">
                </td>
            </tr>

            <tr>

                <td>공간도면</td>

            </tr>
            <tr>
                <td>시간당 대여료</td>
                <td>
                    <input type="text" name="unitPrice">
                </td>
            </tr>
            <tr>
                <td>인원 추가시 1인당 추가금액</td>
                <td>
                    <input type="text" name="excharge">
                </td>
            </tr>
            <tr>
                <td>기본 인원</td>
                <td>
                    <input type="text" name="defaultCapacity">
                </td>
            </tr>
            <tr>
                <td>최대 인원</td>
                <td>
                    <input type="text" name="maxCapacity">
                </td>
            </tr>
            <tr>
                <!-- 시간표처럼 드래그해서 선택 -->
                <td>운영 시간</td>
                <td>
                    요일 <input type="text" name="weekDate"> 시간 <input type="text" name="time">
                </td>
            </tr>
            <tr>
                <td>주차 가능</td>
                <td>
                    <input type="radio" name="parkSelect" value="unable" checked> 불가
                    <input type="radio" name="parkSelect" value="able"> 가능
                </td>
            </tr>
            <tr>
                <td>주차 가능 대수</td>
                <td>
                    <input type="text" name="parking">
                </td>
            </tr>
            <tr>
                <td>장비 및 옵션</td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <select name="options" size="4" multiple>
                                    <option>카메라</option>
                                    <option>조명</option>
                                    <option>반사판</option>
                                    <option>포토그래퍼</option>
                                </select>

                                <button>></button>

                            <td>

                                    <option></option>
                                    <option></option>
                                </select>
                            </td>
                        </tr>
                    </table>

            <tr>

                <td>포트폴리오</td>
                <td>
                    <input type="name" name="portImg">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td>ㅇ</td>

                        <tr>
                            <td colspan="3" align="center">

            </tr>
            <tr>
                <td colpsan="2">
                    <button>임시저장</button>
                    <button>등록</button>

            </tr>

</html>
